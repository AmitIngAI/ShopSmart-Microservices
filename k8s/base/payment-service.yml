apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: shopsmart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: ghcr.io/yourusername/shopsmart-payment:latest
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: shopsmart-config
            - secretRef:
                name: shopsmart-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: shopsmart
spec:
  selector:
    app: payment-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP