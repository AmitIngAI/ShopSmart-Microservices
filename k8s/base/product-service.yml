apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: shopsmart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: ghcr.io/yourusername/shopsmart-product:latest
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: shopsmart-config
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://mongodb:27017/shopdb"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: shopsmart
spec:
  selector:
    app: product-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP