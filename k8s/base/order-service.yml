apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: shopsmart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: ghcr.io/yourusername/shopsmart-order:latest
          ports:
            - containerPort: 8083
          envFrom:
            - configMapRef:
                name: shopsmart-config
            - secretRef:
                name: shopsmart-secrets
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-db:3306/orderdb?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: shopsmart
spec:
  selector:
    app: order-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP