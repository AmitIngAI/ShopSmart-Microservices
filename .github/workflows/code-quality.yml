name: Code Quality Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Build Common Library
        run: |
          cd shared/common-lib
          mvn clean install -DskipTests

      - name: ğŸ” Run Checkstyle
        run: |
          for service in user-service product-service order-service payment-service; do
            cd $service
            mvn checkstyle:check || true
            cd ..
          done

      - name: ğŸ§ª Run Tests with Coverage
        run: |
          for service in user-service product-service order-service payment-service; do
            cd $service
            mvn test jacoco:report || true
            cd ..
          done

      - name: ğŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/target/site/jacoco/'