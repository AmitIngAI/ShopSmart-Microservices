name: ShopSmart CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/shopsmart

jobs:
  # ========== BUILD & TEST ==========
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build Common Library
        run: |
          cd shared/common-lib
          mvn clean install -DskipTests
          cd ../..

      - name: ğŸ§ª Build & Test User Service
        run: |
          cd user-service
          mvn clean verify
          cd ..

      - name: ğŸ§ª Build & Test Product Service
        run: |
          cd product-service
          mvn clean verify
          cd ..

      - name: ğŸ§ª Build & Test Order Service
        run: |
          cd order-service
          mvn clean verify
          cd ..

      - name: ğŸ§ª Build & Test Payment Service
        run: |
          cd payment-service
          mvn clean verify
          cd ..

      - name: ğŸ§ª Build API Gateway
        run: |
          cd api-gateway
          mvn clean package -DskipTests
          cd ..

      - name: ğŸ§ª Build Eureka Service
        run: |
          cd eureka-service
          mvn clean package -DskipTests
          cd ..

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

  # ========== BUILD FRONTEND ==========
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ§ª Run tests
        run: |
          cd frontend
          npm test -- --passWithNoTests

      - name: ğŸ”¨ Build production
        run: |
          cd frontend
          npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  # ========== BUILD DOCKER IMAGES ==========
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, build-frontend]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build Common Library
        run: |
          cd shared/common-lib
          mvn clean install -DskipTests

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Eureka Service
        uses: docker/build-push-action@v5
        with:
          context: ./eureka-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build & Push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build & Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-product:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-product:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build & Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-order:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-order:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build & Push Payment Service
        uses: docker/build-push-action@v5
        with:
          context: ./payment-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-payment:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-payment:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest,${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========== DEPLOY TO SERVER ==========
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/shopsmart
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker system prune -f

      - name: âœ… Health Check
        run: |
          sleep 30
          curl -f http://${{ secrets.SERVER_HOST }}:8080/actuator/health || exit 1

      - name: ğŸ“¢ Notify Deployment Success
        if: success()
        run: echo "âœ… Deployment successful!"

      - name: ğŸš¨ Notify Deployment Failure
        if: failure()
        run: echo "âŒ Deployment failed!"