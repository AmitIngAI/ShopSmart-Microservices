name: ShopSmart CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/shopsmart

jobs:
  # ========== BUILD & TEST BACKEND ==========
  build-and-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: ğŸ“¦ Build Common Library
        run: |
          cd shared/common-lib
          mvn clean install -DskipTests

      - name: ğŸ§ª User Service
        run: |
          cd user-service
          mvn clean verify

      - name: ğŸ§ª Product Service
        run: |
          cd product-service
          mvn clean verify

      - name: ğŸ§ª Order Service
        run: |
          cd order-service
          mvn clean verify

      - name: ğŸ§ª Payment Service
        run: |
          cd payment-service
          mvn clean verify

      - name: ğŸ§ª API Gateway
        run: |
          cd api-gateway
          mvn clean package -DskipTests

      - name: ğŸ§ª Eureka Service
        run: |
          cd eureka-service
          mvn clean package -DskipTests

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

  # ========== BUILD FRONTEND ==========
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm install

     
      - name: ğŸ”¨ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ“Š Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  # ========== BUILD & PUSH DOCKER IMAGES ==========
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, build-frontend]
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Eureka
        uses: docker/build-push-action@v5
        with:
          context: ./eureka-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka:${{ github.sha }}

      - name: ğŸ—ï¸ API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:${{ github.sha }}

      - name: ğŸ—ï¸ User Service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user:${{ github.sha }}

      - name: ğŸ—ï¸ Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-product:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-product:${{ github.sha }}

      - name: ğŸ—ï¸ Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-order:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-order:${{ github.sha }}

      - name: ğŸ—ï¸ Payment Service
        uses: docker/build-push-action@v5
        with:
          context: ./payment-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-payment:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-payment:${{ github.sha }}

      - name: ğŸ—ï¸ Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}

  # ========== DEPLOY ==========
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/shopsmart
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker system prune -f
